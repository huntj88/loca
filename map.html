<!DOCTYPE html>
<html>
<head>
    <title>Custom Markers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #map {
            height: 80%;
            width: 100%;
        }
    </style>
    <script language="JavaScript">
        var map;
        function initialize() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 13,
                center: {lat: 30.270, lng: -97.724},
                mapTypeId: 'roadmap'
            });

            var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';
            var icons = {
                parking: {
                    icon: iconBase + 'parking_lot_maps.png'
                },
                library: {
                    icon: iconBase + 'library_maps.png'
                },
                info: {
                    icon: iconBase + 'info-i_maps.png'
                }
            };


        }

    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAInnzkvPlngXsgO6dCF_5XtV7f7sUfM0A&callback=initialize">
    </script>
</head>
<body>
<div id="map"></div>

<script language="JavaScript">

    function addMarker(feature) {
        var marker = new google.maps.Marker({
            position: feature.position,
            icon: icons[feature.type].icon,
            map: map
        });
    }


    var features = [
        {
            position: new google.maps.LatLng(30.270, -97.724),
            type: 'info'
        }
    ];


    for (var i = 0, feature; feature = features[i]; i++) {
        addMarker(feature);
    }
</script>
<input type="button" onclick="addMarkerLater()">
</body>
</html>
